<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <title>MealRecs :: Search Recipes</title>
    <!--/*/ <th:block th:include="fragments/general :: head"></th:block> /*/-->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="homenav">
    <div class="navbar-header">
        <a class="navbar-brand" href="/"><strong class="text-light">MealRecs</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsed" aria-controls="navbarCollapsed" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarCollapsed">
        <span class="navbar-text text-light">
            <strong>Search Recipes</strong>
        </span>
    </div>
    <div class="form-inline" th:fragment="myrecipelistnav">
        <ul class="navbar-nav">
            <li class="nav-item"><a th:href="@{/recipe/list}" class="text-light" style="font-size:12pt">My Recipe List</a></li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h4 class="info-header">Search Recipes</h4>
            </div>
        </div>

        <form>
        <div class="row">
            <div class="col-md-10 col-lg-10">
                <input class="form-control" type="text" name="query" placeholder="Enter recipe description" th:value="${param.query}">
            </div>
            <div class="col-md-2 col-lg-2">
                <button class="btn btn-primary w-100" type="submit">Search</button>
            </div>
        </div>
        </form>

        <div class="row mt-4" th:if="${recipes != null && !recipes.empty}">
            <div class="col-md-8 col-lg-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="col-2">Image</th>
                        <th scope="col" class="">Name</th>
                        <th scope="col" class="col-2">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe, i : ${recipes}">
                        <td>
                            <img class="img-fluid" th:src="${recipe.image}">
                        </td>
                        <td th:text="${recipe.name}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" role="button" th:href="@{/admin/spoonacular/recipe(id=${recipe.id})}" title="View"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-5">
            <a class="btn btn-success" role="button" th:href="@{/admin/recipes}"><i class="fa fa-list" aria-hidden="true"></i> Go to recipes</a>
        </div>
    </div>
</main>

<th:block th:include="fragments/general :: jsscript"></th:block>

</body>
</html>
