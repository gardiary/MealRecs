<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>MealRecs :: Recipe</title>
    <!--/*/ <th:block th:include="fragments/general :: head"></th:block> /*/-->
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="recsnav">
    <a class="navbar-brand" href="/"><strong class="text-light">MealRecs</strong></a>
</nav>

<main role="main" class="container">
    <form id="form" action="" method="post">
    <div class="recipe-view-container rounded">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-4"><h3 th:text="${recipe.name}"></h3></div>
                    <div class="col-md-8">
                        <div class="recipe-img-box border" style="padding: 4px">
                            <img th:src="@{/images/{pic}(pic=${recipe.picture})}" />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-12">
                        <h4><label for="ingredients">Ingredients</label></h4>
                        <div id="ingredients" style="padding-left: 20px;">
                            <div class="row" th:each="ingredient : ${recipe.ingredients}">
                                <div class="col-md-4 checkbox">
                                    <input type="checkbox" name="ingredient" th:id="'ingredient'+${ingredient.item.id}" th:value="${ingredient.item.id}" th:checked="${ingredient.selected}" />
                                    <label th:for="'ingredient'+${ingredient.item.id}" th:text="${ingredient.item.name}"></label>
                                </div>
                                <div class="col-md-8"><span th:text="${ingredient.amount}"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-12">
                        <h4><label for="ingredients">Directions</label></h4>
                        <div id="directions">
                            <ol>
                                <li th:each="direction : ${recipe.directions}" th:text="${direction}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Meal Recommendations</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4" th:each="recRecipe : ${recommendationRecipes}">
                                <a th:href="@{/recipe/{id}(id=${recRecipe.id})}">
                                    <div class="recipe-rec-box border">
                                        <div class="recipe-rec-img-box"><img th:src="@{/images/{pic}(pic=${recRecipe.picture})}" /></div>
                                        <div class="recipe-rec-text"><a th:href="@{/recipe/{id}(id=${recRecipe.id})}" th:text="${recRecipe.name}"></a></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row" style="margin-top: 6px;">
                    <div class="col-md-6">
                        <button type="button" id="addRecipeBtn" class="btn text-light btn-mr-1">Add to my recipe list</button>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" id="recipeListBtn" class="btn text-light btn-mr-1">My Recipe List</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-12">
                                <div style="padding-left: 6px;">
                                    <div th:each="recipeKeyValue : ${recipeList.recipeMap}"><a th:href="@{/recipe/{id}(id=${recipeKeyValue.value.id})}" th:text="${recipeKeyValue.value.name}" style="font-size: 12pt"></a></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</main>

<th:block th:include="fragments/general :: jsscript"></th:block>

<script>
    $(function() {
        $("#addRecipeBtn").click( function() {
                    $( "#form" ).submit();
                }
        );

        $("#recipeListBtn").click( function() {
                    alert('TODO : Go to Recipe List page');
                }
        );
    });
</script>
</body>
</html>
