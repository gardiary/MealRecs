server.port=8000
server.base.host=https://mealrecs.herokuapp.com

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mealrecs
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.time-zone=UTC

spoonacular.api.key=c82d4ccce404422f8ee6d477815f3086
spoonacular.base.ingredient.image.url=https://spoonacular.com/cdn/ingredients_100x100/
spoonacular.api.search.ingredient=https://api.spoonacular.com/food/ingredients/search?apiKey={apiKey}&query={query}&number=50
spoonacular.api.search.recipe=https://api.spoonacular.com/recipes/complexSearch?apiKey={apiKey}&query={query}&number=50
spoonacular.api.get.ingredient=https://api.spoonacular.com/food/ingredients/{id}/information?apiKey={apiKey}
spoonacular.api.get.recipe=https://api.spoonacular.com/recipes/{id}/information?apiKey={apiKey}